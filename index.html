<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create music and sounds directly in your browser"
    />
    <meta
      name="keywords"
      content="audio, synthesis, sound, music, web audio api, notes, chords"
    />
    <title>SynthWave - Browser-Based Sound Synthesizer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <div class="logo">
          <h1>SynthWave</h1>
          <p class="tagline">Create sound & music directly in your browser</p>
        </div>
      </div>
    </header>

    <div class="main-layout">
      <div class="container">
        <div class="synth-controls">
          <div class="control-group">
            <h4>OSCILLATOR</h4>
            <div class="control-item">
              <label for="waveform">Waveform</label>
              <div class="select-wrapper">
                <select id="waveform">
                  <option value="sine">Sine</option>
                  <option value="square">Square</option>
                  <option value="sawtooth">Sawtooth</option>
                  <option value="triangle">Triangle</option>
                </select>
              </div>
            </div>
          </div>

          <div class="control-group">
            <h4>ENVELOPE</h4>
            <div class="control-item">
              <label for="attack">
                Attack <span id="attack-value" class="range-value">0.1</span>
              </label>
              <input
                type="range"
                id="attack"
                min="0.01"
                max="1"
                step="0.01"
                value="0.1"
              />
            </div>
            <div class="control-item">
              <label for="release">
                Release <span id="release-value" class="range-value">0.5</span>
              </label>
              <input
                type="range"
                id="release"
                min="0.1"
                max="2"
                step="0.1"
                value="0.5"
              />
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Individual Notes</h3>
          <div class="button-grid note-buttons" id="note-buttons"></div>
        </div>

        <div class="section">
          <h3>Chords (Click to Play)</h3>
          <div class="button-grid chord-buttons" id="chord-buttons"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>Made with <span class="heart">â™¥</span></p>
      </div>
    </footer>

    <!-- JavaScript modules -->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
